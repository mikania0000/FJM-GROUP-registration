<script>
  // ==========================================
  // âš ï¸ éƒ¨ç½²è¨­å®šå€ï¼šè«‹æ›¿æ›ç‚ºæ‚¨çš„ GAS ç¶²é æ‡‰ç”¨ç¨‹å¼ç¶²å€
  // ==========================================
  const GAS_API_URL = "https://script.google.com/macros/s/AKfycbww9F0m7-6g3d9toQ8KVBheIHVAjvstSWAcf2lYUs5vjjQFHay2i_01VjnJ2-snLptk/exec"; 
  
  // ç³»çµ±å…¨åŸŸè®Šæ•¸
  let sysConfig = { groupSize: 3, waitlistCount: 1 };
  let currentClassStudents = []; 
  
  // ç‹€æ…‹ç®¡ç†ä¸­å¿ƒï¼šè² è²¬ç®¡ç†è‡ªå‹•è¼‰å…¥èˆ‡ä½¿ç”¨è€…ç·¨è¼¯
  let sysState = {
      dbRegistered: new Map(), // è¨˜éŒ„å¾è³‡æ–™åº«æ’ˆå‡ºæ™‚ E==1 çš„æ‰€æœ‰å­¸ç”Ÿ
      userRemoved: new Set()   // è¨˜éŒ„ä½¿ç”¨è€…åœ¨æ­¤æ¬¡ç·¨è¼¯ä¸­ã€Œä¸»å‹•ç§»é™¤ã€çš„å­¸ç”Ÿ ID
  };
  let selectedTeam = []; // å¯¦éš›é¡¯ç¤ºåœ¨å³å´çš„éšŠä¼åå–®

  // ================== UI è¼”åŠ©å‡½å¼ ==================
  function showLoader(show) { document.getElementById('loader').style.display = show ? 'flex' : 'none'; }
  function showToast(msg, type='success') {
    const el = document.getElementById('toast');
    el.textContent = msg; el.className = 'toast ' + type + ' show';
    setTimeout(() => el.classList.remove('show'), 3000);
  }

  // ================== åˆå§‹åŒ–è¼‰å…¥ ==================
  window.onload = () => {
    showLoader(true);
    fetch(`${GAS_API_URL}?action=getInitData`)
      .then(res => res.json())
      .then(data => {
        if(data.error) throw new Error(data.error);
        
        document.getElementById('pageTitle').textContent = data.title;
        document.title = data.title;
        
        sysConfig.groupSize = data.groupSize || 3;
        sysConfig.waitlistCount = data.waitlistCount || 1;
        updateGroupRuleText();

        if(data.notices && data.notices.length > 0) {
          document.getElementById('noticeCard').style.display = 'block';
          document.getElementById('noticeContent').innerHTML = data.notices.map(n => `<p style="margin: 6px 0;">${n}</p>`).join('');
        }

        const select = document.getElementById('classSelect');
        data.classes.forEach(c => {
          let opt = document.createElement('option');
          opt.value = c; opt.text = c + " ç­";
          select.appendChild(opt);
        });
        
        showLoader(false);
      })
      .catch(err => {
        showLoader(false);
        showToast("åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹ç¢ºèª GAS ç¶²å€: " + err.message, "error");
      });
  };

  function updateGroupRuleText() {
    document.getElementById('groupRuleInfo').textContent = 
      `ğŸ“Œ è¨­å®šï¼š1çµ„${sysConfig.groupSize}äººï¼Œæ­£å–1çµ„ã€å‚™å–${sysConfig.waitlistCount}çµ„`;
  }

  // ================== æŸ¥è©¢ç­ç´šå­¸ç”Ÿ ==================
  function queryStudents() {
    const cls = document.getElementById('classSelect').value;
    if(!cls) return showToast("è«‹å…ˆé¸æ“‡ç­ç´š", "error");

    showLoader(true);
    fetch(`${GAS_API_URL}?action=queryByClass&className=${encodeURIComponent(cls)}`)
      .then(res => res.json())
      .then(data => {
        showLoader(false);
        if(data.error) throw new Error(data.error);
        
        currentClassStudents = data.rows;
        document.getElementById('listTitle').textContent = `${cls} ç­ç´šå­¸ç”Ÿåˆ—è¡¨`;

        // å°‡å·²å ±åçš„å­¸ç”Ÿå¯«å…¥ç‹€æ…‹ä¸­ï¼Œä¸¦è‡ªå‹•ä¸Ÿåˆ°å³é‚ŠéšŠä¼
        currentClassStudents.forEach(stu => {
            if (stu.E == 1 || stu.E == '1') {
                sysState.dbRegistered.set(stu.rowIndex, stu);
                // å¦‚æœæ²’æœ‰è¢«ä½¿ç”¨è€…æ‰‹å‹•ç§»é™¤éï¼Œä¸”é‚„æ²’åœ¨å³å´æ¸…å–®è£¡ï¼Œå°±è‡ªå‹•åŠ é€²å»
                if (!sysState.userRemoved.has(stu.rowIndex) && !selectedTeam.some(s => s.rowIndex === stu.rowIndex)) {
                    selectedTeam.push({...stu});
                }
            }
        });

        refreshTeamLabels();
        renderStudentList();
        renderSelectedList();
      })
      .catch(err => {
        showLoader(false); showToast("æŸ¥è©¢å¤±æ•—: " + err.message, "error");
      });
  }

  // æ¸²æŸ“å·¦å´å¡ç‰‡æ¸…å–® (å‹•æ…‹é¡¯ç¤ºåŠ å…¥æˆ–å–æ¶ˆç‹€æ…‹)
  function renderStudentList() {
    const container = document.getElementById('studentListContainer');
    container.innerHTML = '';
    
    if(currentClassStudents.length === 0) {
      container.innerHTML = `<div style="text-align:center; padding: 40px; color:#64748b; font-weight:bold;">æ­¤ç­ç´šæŸ¥ç„¡å­¸ç”Ÿè³‡æ–™</div>`;
      return;
    }

    currentClassStudents.forEach(stu => {
      // åˆ¤æ–·ç‹€æ…‹
      const isSelected = selectedTeam.some(s => s.rowIndex === stu.rowIndex);
      const isRegisteredInDb = sysState.dbRegistered.has(stu.rowIndex);

      let cardClass = 'stu-card';
      let statusHtml = '';
      let btnHtml = '';

      if (isSelected) {
          // ç›®å‰åœ¨å³å´éšŠä¼ä¸­
          cardClass += ' selected';
          statusHtml = '<span class="status-text" style="color:var(--primary);">ğŸ”µ å·²é¸å–</span>';
          btnHtml = `<button class="action-btn remove" onclick="toggleSelect(${stu.rowIndex}, event)">ç§»é™¤</button>`;
      } else if (isRegisteredInDb) {
          // åœ¨è³‡æ–™åº«ä¸­å·²å ±åï¼Œä½†è¢«å¾å³å´éšŠä¼ä¸­ç§»é™¤äº† -> æº–å‚™è¢«å–æ¶ˆå ±å
          cardClass += ' to-cancel';
          statusHtml = '<span class="status-text" style="color:var(--danger);">âŒ å¾…å–æ¶ˆ</span>';
          btnHtml = `<button class="action-btn restore" onclick="toggleSelect(${stu.rowIndex}, event)">åŠ å›</button>`;
      } else {
          // ä¹¾æ·¨çš„æœªå ±åç‹€æ…‹
          statusHtml = '<span class="status-text" style="color:var(--text-muted);">âšª æœªå ±å</span>';
          btnHtml = `<button class="action-btn add" onclick="toggleSelect(${stu.rowIndex}, event)">åŠ å…¥ +</button>`;
      }

      const div = document.createElement('div');
      div.className = cardClass;
      
      // å¡ç‰‡æ•´é«”é»æ“Šäº‹ä»¶
      div.onclick = (e) => toggleSelect(stu.rowIndex, e);
      
      div.innerHTML = `
        <div class="stu-info">
          <div class="stu-meta">åº§è™Ÿï¼š${stu.B}</div>

  // ================== åŠ å…¥èˆ‡ç§»é™¤é‚è¼¯ ==================
  function toggleSelect(rowIndex, event) {
      if(event) event.stopPropagation();
      
      const existingIdx = selectedTeam.findIndex(s => s.rowIndex === rowIndex);
      
      if (existingIdx > -1) {
          // 1. å¦‚æœå·²åœ¨éšŠä¼ä¸­ï¼Œå°‡ä»–ç§»é™¤
          selectedTeam.splice(existingIdx, 1);
          // å¦‚æœä»–åŸæœ¬æ˜¯è³‡æ–™åº«è£¡çš„å·²å ±åè€…ï¼Œæ¨™è¨˜ä»–ç‚ºã€Œä½¿ç”¨è€…æ‰‹å‹•ç§»é™¤ (å¾…å–æ¶ˆ)ã€
          if (sysState.dbRegistered.has(rowIndex)) {
              sysState.userRemoved.add(rowIndex);
          }
      } else {
          // 2. å¦‚æœä¸åœ¨éšŠä¼ä¸­ï¼Œå°‡ä»–åŠ å…¥
          const maxTotal = sysConfig.groupSize + (sysConfig.groupSize * sysConfig.waitlistCount);
          if (selectedTeam.length >= maxTotal) {
              return showToast(`å·²é”éšŠä¼äººæ•¸ä¸Šé™ (${maxTotal}äºº)ï¼`, "error");
          }
          
          // å˜—è©¦å¾ç•¶å‰ç•«é¢æˆ–è³‡æ–™åº«æŠ“å–è©²å­¸ç”Ÿè³‡æ–™
          let stu = currentClassStudents.find(s => s.rowIndex === rowIndex) || sysState.dbRegistered.get(rowIndex);
          if (stu) {
              selectedTeam.push({...stu});
              sysState.userRemoved.delete(rowIndex); // æ—¢ç„¶åŠ å›ä¾†äº†ï¼Œå°±æ¸…é™¤ç§»é™¤æ¨™è¨˜
          }
      }

      refreshTeamLabels();
      renderStudentList();
      renderSelectedList();
  }

  function clearSelected() {
      if(selectedTeam.length === 0) return;
      if(confirm("ç¢ºå®šè¦æ¸…ç©ºå³å´åå–®å—ï¼Ÿ\n(è‹¥åå–®å…§æœ‰å·²å ±åå­¸ç”Ÿï¼Œé€å‡ºå¾Œå°‡æœƒè¢«å–æ¶ˆå ±å)")) {
          // å°‡è¢«æ¸…ç©ºçš„åŸæœ¬å·²å ±åå­¸ç”Ÿæ¨™è¨˜ç‚º userRemoved
          selectedTeam.forEach(s => {
              if (sysState.dbRegistered.has(s.rowIndex)) {
                  sysState.userRemoved.add(s.rowIndex);
              }
          });
          selectedTeam = [];
          refreshTeamLabels();
          renderStudentList();
          renderSelectedList();
      }
  }

  // ================== å³å´åå–®æ¸²æŸ“èˆ‡æ¨™ç±¤è¨ˆç®— ==================
  function refreshTeamLabels() {
      // ç”¨éšŠä¼è£¡ç¬¬ä¸€å€‹äººçš„ç­ç´šç•¶ä½œé€™çµ„çš„æ¨™ç±¤å‰ç¶´
      const mainClass = selectedTeam.length > 0 ? selectedTeam[0].A : '';
      selectedTeam.forEach((s, idx) => {
          if (idx < sysConfig.groupSize) {
              s.targetLabel = `${mainClass}-æ­£å–`;
              s.tagClass = 'main';
          } else {
              const waitlistNum = Math.floor((idx - sysConfig.groupSize) / sysConfig.groupSize) + 1;
              s.targetLabel = `${mainClass}-å‚™å–${waitlistNum}`;
              s.tagClass = 'wait';
          }
      });
  }

  function renderSelectedList() {
      const container = document.getElementById('selectedListContainer');
      document.getElementById('mobileSelectedCount').innerText = selectedTeam.length;

      if (selectedTeam.length === 0) {
          container.innerHTML = `<div style="text-align:center; color:var(--text-muted); margin-top:40px; font-weight:bold;">éšŠä¼ç›®å‰ç„¡äºº<br>è«‹å¾å·¦å´é»é¸åŠ å…¥</div>`;
          return;
      }

      container.innerHTML = selectedTeam.map(s => `

          <div style="display:flex; flex-direction:column; gap:4px;">

  // ================== çµ±ä¸€é€å‡ºè®Šæ›´ ==================
  function submitGroup() {
      const payload = [];
      let hasChanges = false;

      // 1. è™•ç†ã€Œå–æ¶ˆå ±åã€ï¼šåŸæœ¬åœ¨è³‡æ–™åº«è£¡æœ‰å ±åï¼Œä½†ç¾åœ¨ä¸åœ¨å³å´éšŠä¼è£¡çš„å­¸ç”Ÿ
      sysState.dbRegistered.forEach((dbStu, rowIndex) => {
          const isStillSelected = selectedTeam.some(s => s.rowIndex === rowIndex);
          if (!isStillSelected) {
              payload.push({ rowIndex: rowIndex, E: 0, F: '' }); // åƒåŠ è¨­ç‚º0ï¼Œçµ„åˆ¥æ¸…ç©º
              hasChanges = true;
          }
      });

      // 2. è™•ç†ã€ŒåŠ å…¥èˆ‡æ›´æ–°ã€ï¼šç¾åœ¨åœ¨å³å´éšŠä¼è£¡çš„æ‰€æœ‰å­¸ç”Ÿ
      selectedTeam.forEach(s => {
          // å…¨éƒ¨é‡æ–°å‚³é€ä¸€æ¬¡æœ€æ–°æ¨™ç±¤ï¼Œç¢ºä¿æ­£å–/å‚™å–çš„å‡é™å¯ä»¥è¢«æ­£ç¢ºæ›´æ–°
          payload.push({ rowIndex: s.rowIndex, E: 1, F: s.targetLabel });
          hasChanges = true;
      });

      if (!hasChanges && payload.length === 0) {
          // å¦‚æœçœŸçš„é€£ä¸€ç­†éƒ½æ²’æœ‰
          return showToast("æ²’æœ‰ä»»ä½•è®Šæ›´å¯ä»¥é€å‡ºï¼", "error");
      }

      if (selectedTeam.length > 0 && selectedTeam.length < sysConfig.groupSize) {
          if(!confirm(`ç›®å‰éšŠä¼åƒ… ${selectedTeam.length} äººï¼Œæœªé”ä¸€çµ„æ­£å–äººæ•¸(${sysConfig.groupSize}äºº)\nç¢ºå®šè¦é€å‡ºå—ï¼Ÿ`)) return;
      } else if (payload.length > 0) {
          if(!confirm(`ç¢ºå®šè¦å„²å­˜ç›®å‰çš„çµ„éšŠç•°å‹•å—ï¼Ÿ`)) return;
      }

      showLoader(true);
      fetch(GAS_API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify({ action: 'saveGroupSignup', payload: payload })
      })
      .then(res => res.json())
      .then(data => {
        showLoader(false);
        if(data.error) throw new Error(data.error);
        
        showToast("ğŸ‰ å ±åèˆ‡è®Šæ›´å·²æˆåŠŸé€å‡ºï¼");
        
        // é‡ç½®ç‹€æ…‹ï¼Œç­‰å¾…ä¸‹ä¸€æ¬¡æ“ä½œ
        sysState.dbRegistered.clear();
        sysState.userRemoved.clear();
        selectedTeam = []; 
        renderSelectedList();
        
        if(document.getElementById('classSelect').value) queryStudents(); 
      })
      .catch(err => {
        showLoader(false); showToast("å„²å­˜å¤±æ•—: " + err.message, "error");
      });
  }
